    body {

    .block-container {
        display: flex;
        justify-content: center; 
        align-items: center;
        gap: 20px; 
        margin-top: 40px;
    }

    .block {
        width: 150px;
        height: 150px;
        background-color: rgba(0, 0, 0, 0.7);
        border: 2px solid white; 
        border-radius: 10px; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        text-align: center;
    }

    .block:last-child::after {
        display: none;
    }

    .block:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 15px rgba(255, 255, 255, 0.7); 
    }
